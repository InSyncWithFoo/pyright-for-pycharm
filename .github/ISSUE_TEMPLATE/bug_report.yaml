name: Bug report
description: Something happened but it shouldn't, or vice versa.
labels: [ "bug" ]
assignees:
  - InSyncWithFoo

body:
  -
    type: textarea
    id: issue
    attributes:
      label: What happened?
      description: A description of the bug.
    validations:
      required: true
  -
    type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: What to do to reproduce the behavior.
    validations:
      required: true
  -
    type: textarea
    id: logs
    attributes:
      label: Relevant log output or stack trace
      description: |
        Please copy and paste any relevant log output from your log file.
        Add the full stack trace if available.
        
        *This will be automatically formatted into code, so there is no need for backticks.*
      render: text
  -
    type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - macOS
        - Linux
        - Windows
